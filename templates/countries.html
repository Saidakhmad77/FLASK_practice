<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Countries Information</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through countries data and display each country in a table row -->
            {% for country in countries %}
            <tr>
                <td>{{ country.country }}</td>
                <td>{{ country.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
